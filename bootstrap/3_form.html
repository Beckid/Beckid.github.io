<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- jQuery file, must be put before Bootstrap javascript file -->
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	<!-- Datetime Picker Add-on -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.45/css/bootstrap-datetimepicker.min.css" media="screen">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.45/js/bootstrap-datetimepicker.min.js"></script>

	<script type="text/javascript">
        $('.birthdate-input').datetimepicker({format: 'yyyy-mm-dd'});
    </script>
</head>
<body>
<h1>Form Element in Bootstrap</h1>
<p><br><a href="index.html">Back to Main Menu</a></p><br>

<div class="container">
	<h3>Registration</h3>
	<form role="form">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" name="username" class="form-control" id="username" placeholder="Type username" accesskey="u" tabindex="1" autofocus>
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" class="form-control" id="password" placeholder="Type password" accesskey="p" tabindex="2">
		</div>

		<div class="form-group">
			<label for="birthdate">Date of Birth</label>
			<div class="input-group date form_date" id="birthdate-input">
	            <input class="form-control" type="text" value="" readonly>
	            <span class="input-group-addon">
	            	<span class="glyphicon glyphicon-calendar">
	            </span>
	        </div>
		</div>

		<button type="submit" class="btn btn-primary">Submit Here</button>
	</form>
</div>

</body>
</html>
